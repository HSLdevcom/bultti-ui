overwrite: true
schema: 'schema.graphql'
documents: null
generates:
  ./src/possibleTypes.ts:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
  ./src/schema-types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      defaultScalarType: 'string'
  ./src/graphql.schema.json:
    plugins:
      - introspection
