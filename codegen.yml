overwrite: true
documents: null
schema: http://localhost:4100/graphql
generates:
  ./src/possibleTypes.ts:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
  ./src/schema-types.ts:
    plugins:
      - typescript
  ./src/graphql.schema.json:
    plugins:
      - introspection
